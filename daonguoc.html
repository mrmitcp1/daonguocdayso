<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [2,4,5,123,56,32,1]
    let fist = 0;
    let last = array.length - 1;
    while (fist < last){
        let a = array[fist];
        array[fist]=array[last];
        array[last]=a;
        fist++;
        last--;
    }document.write(array)
</script>
</body>
</html>
